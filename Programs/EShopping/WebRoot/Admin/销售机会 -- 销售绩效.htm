					{var ret = show_modal_window_ex('/netcrm/crm_sale_performance/SCustomer.aspx?realname='+ realname+'&s_date='+sdate+'&e_date='+edate+'&stype='+stype,'['+realname+']的期初客户数',680,540,'scroll:yes');}

		       }
		      if (ID == 6)
		        {var ret = show_modal_window_ex('/netcrm/crm_sale_performance/Scontract.aspx?realname='+ realname+'&s_date='+sdate+'&e_date='+edate+'&stype='+stype,'['+realname+']的本期订单',680,540,'scroll:yes');}

		        {var ret = show_modal_window_ex('/netcrm/crm_sale_performance/SContract_Sale.aspx?realname='+ realname+'&s_date='+sdate+'&e_date='+edate+'&stype='+stype,'['+realname+']的本期回款',680,540,'scroll:yes');}
